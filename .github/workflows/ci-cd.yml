name: CI & CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: 'Build and Test'
    runs-on: ubuntu-latest

    steps:
      - name: SETUP - Checkout repo
        uses: actions/checkout@v2

      - name: SETUP - Install Node
        uses: actions/setup-node@v1
        with:
          node-version: 16.13.0

      - name: Build & Test
        run:  |
          yarn install
          yarn graphql:gen
          yarn lint
          yarn test
          yarn typecheck
          yarn build
