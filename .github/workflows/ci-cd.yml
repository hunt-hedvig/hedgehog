name: CI & CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint:
    name: "Linting"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.13.0
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Lint
        run: yarn lint

  test:
    name: "Testing"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.13.0
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Testing
        run: yarn test

  typecheck:
    name: "Typechecking"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.13.0
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Typechecking
        run: yarn typecheck

  build:
    name: 'Building'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.13.0
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn build
        if: ${{ github.event_name == 'pull_request' }}

  deploy:
    name: 'Deploy to Heroku'
    runs-on: ubuntu-latest
    needs: [lint, test, typecheck, build]
    if: github.ref == 'refs/heads/master'

    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "hedvig-hope-staging"
          heroku_email: "rasmus@hedvig.com"

