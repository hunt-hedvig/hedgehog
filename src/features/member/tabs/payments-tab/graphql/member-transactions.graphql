query GetMemberTransactions($id: ID!) {
  member(id: $id) {
    memberId

    contractMarketInfo {
      market
      preferredCurrency
    }
    directDebitStatus {
      activated
    }
    payoutMethodStatus {
      activated
    }
    identity {
      nationalIdentification {
        identification
        nationality
      }
      firstName
      lastName
    }
    transactions {
      id
      amount {
        amount
        currency
      }
      timestamp
      type
      status
    }
  }
}
