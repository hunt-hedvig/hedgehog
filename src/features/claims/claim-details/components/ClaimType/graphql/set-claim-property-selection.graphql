mutation SetClaimPropertySelection($id: ID!, $claimType: String!, $propertyId: ID!, $optionId: ID!) {
  setClaimPropertySelection(
    id: $id
    claimType: $claimType,
    propertyId: $propertyId
    optionId: $optionId
  ) {
    id
    propertySelections {
      claimType
      property {
        id
        name
      }
      option {
        id
        name
      }
    }
  }
}
