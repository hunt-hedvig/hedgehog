query ClaimPage($claimId: ID!) {
  claim(id: $claimId) {
    id
    recordingUrl
    registrationDate
    state
    coveringEmployee
    ...claimType
    claimType # This looks a bit awkward for now, but ...claimType is the legacy fragment of union types
    propertySelections {
      claimType
      property {
        id
        name
      }
      option {
        id
        name
      }
    }

    member {
      memberId
    }

    reserves
    state

    contract {
      id
      currentAgreementId
      genericAgreements {
        id
        address {
          street
          postalCode
          city
        }
        lineOfBusinessName
        premium {
          amount
          currency
        }
        status
        carrier
        typeOfContract
        createdAt
      }
      contractTypeName
      preferredCurrency
      typeOfContract
      masterInception
      terminationDate
    }

    agreement {
      id
      address {
        street
        postalCode
        city
      }
      typeOfContract
      lineOfBusinessName
      carrier
    }

    transcriptions {
      confidenceScore
      languageCode
      text
    }

    notes {
      date
      handlerReference
      text
    }

    claimFiles {
      claimFileId
      claimId
      category
      contentType
      fileUploadUrl
      uploadedAt
    }

    events {
      date
      text
    }
  }
}
