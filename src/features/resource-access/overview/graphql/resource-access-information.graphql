query ResourceAccessInformation($resourceId: String!) {
  resourceAccess(resourceId: $resourceId) {
    resourceId
    restrictedBy {
      id
      email
      fullName
      role
    }
    usersGranted {
      id
      email
      fullName
      role
    }
    usersRestricted {
      id
      email
      fullName
      role
    }
    rolesGranted
    rolesRestricted
  }
}
