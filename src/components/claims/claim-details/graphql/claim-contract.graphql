query ClaimContract($claimId: ID!) {
  claim(id: $claimId) {
    id
    contract {
      id
      currentAgreementId
      genericAgreements {
        id
        address {
          street
          postalCode
          city
        }
        lineOfBusinessName
        premium {
          amount
          currency
        }
        status
        carrier
        typeOfContract
        createdAt
      }
      contractTypeName
      preferredCurrency
      typeOfContract
    }
  }
}
