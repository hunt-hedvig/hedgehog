mutation SetClaimInformation(
  $id: ID!
  $claimInformation: ClaimInformationInput!
) {
  setClaimInformation(id: $id, information: $claimInformation) {
    id

    ...claimType

    agreement {
      id
      address {
        street
        postalCode
        city
      }
      typeOfContract
      lineOfBusinessName
      carrier
    }

    events {
      text
      date
    }

    contract {
      id
      market
    }

    member {
      memberId
      sanctionStatus
      identity {
        firstName
        lastName
        nationalIdentification {
          identification
          nationality
        }
      }
    }

    reserves

    payments {
      id
      deductible
      amount
      exGratia
      status
      note
      type
      timestamp
    }
  }
}
