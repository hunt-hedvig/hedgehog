query GetMe {
  me {
    scopes
    role
    user {
      id
      email
      fullName
      signature
      phoneNumber
      role
      notifications {
        id
        message
        url
        createdAt
        read
        verbose
        from {
          id
          signature
          fullName
          signature
        }
      }
    }
    settings {
      darkMode
      featureFlags
      numberOfMemberGroups
      claimComplexityFilterClaims
      claimStatesFilterClaims
      claimStatesFilterQuestions
      memberGroupsFilterClaims
      memberGroupsFilterQuestions
      marketFilterClaims
      marketFilterQuestions
      numberOfClaimsFilter
      outcomeFilterClaims
      focusMarkets
      languages
    }
    portal
    availablePortals
  }
}
