query GetMe {
  me {
    scopes
    role
    user {
      id
      email
      fullName
      signature
      phoneNumber
      role
      notifications {
        id
        message
        url
        createdAt
        read
        verbose
        from {
          id
          signature
          fullName
          signature
        }
      }
    }
    settings {
      key
      value
    }
    portal
    availablePortals
  }
}
