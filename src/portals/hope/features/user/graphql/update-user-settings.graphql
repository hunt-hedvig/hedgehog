mutation UpdateUserSettings($settings: [UpsertUserSettingInput!]!) {
  upsertUserSettings(settings: $settings) {
    darkMode
    featureFlags
    numberOfMemberGroups
    claimComplexityFilterClaims
    claimStatesFilterClaims
    claimStatesFilterQuestions
    memberGroupsFilterClaims
    memberGroupsFilterQuestions
    marketFilterClaims
    marketFilterQuestions
    numberOfClaimsFilter
    outcomeFilterClaims
    focusMarkets
    languages
  }
}
