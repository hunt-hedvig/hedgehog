query ClaimMemberContractsMasterInception($memberId: ID!) {
  member(id: $memberId) {
    memberId
    signedOn
    firstName
    lastName
    person {
      debtFlag
    }
    personalNumber
    directDebitStatus {
      activated
    }
    fraudulentStatus
    sanctionStatus
    numberFailedCharges {
      numberFailedCharges
      lastFailedChargeAt
    }
    totalNumberOfClaims
    account {
      id
      totalBalance {
        amount
        currency
      }
    }
    identity {
      nationalIdentification {
        identification
        nationality
      }
      firstName
      lastName
    }
    contractMarketInfo {
      market
      preferredCurrency
    }
    pickedLocale
    contracts {
      id
      currentAgreementId
      contractTypeName
      typeOfContract
      masterInception
      terminationDate
      isTerminated
      genericAgreements {
        id
        address {
          street
          postalCode
          city
        }
        status
        typeOfContract
        lineOfBusinessName
        carrier
        partner
        premium {
          amount
          currency
        }
        createdAt
      }
    }
    trials {
      id
    }
  }
}
