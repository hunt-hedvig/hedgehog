query ClaimPayments($claimId: ID!) {
  claim(id: $claimId) {
    id
    contract {
      id
      market
    }
    agreement {
      id
      carrier
    }

    trial {
      id
    }

    member {
      memberId
      sanctionStatus
      identity {
        firstName
        lastName
        nationalIdentification {
          identification
          nationality
        }
      }
    }

    payments {
      id
      deductible
      amount
      exGratia
      status
      note
      type
      timestamp
    }
  }
}
