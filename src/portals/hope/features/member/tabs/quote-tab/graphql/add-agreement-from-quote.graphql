mutation AddAgreementFromQuote(
  $id: ID!
  $contractId: ID!
  $activeFrom: LocalDate
  $activeTo: LocalDate
  $previousAgreementActiveTo: LocalDate
) {
  addAgreementFromQuote(
    id: $id
    contractId: $contractId
    activeFrom: $activeFrom
    activeTo: $activeTo
    previousAgreementActiveTo: $previousAgreementActiveTo
  ) {
    id
  }
}
