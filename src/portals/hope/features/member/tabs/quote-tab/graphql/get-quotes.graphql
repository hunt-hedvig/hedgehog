query GetQuotes($memberId: ID!) {
  member(id: $memberId) {
    memberId
    contractMarketInfo {
      market
      preferredCurrency
    }
    pickedLocale
    quotes {
      id
      memberId
      price
      currency
      productType
      state
      validity
      isComplete
      createdAt
      breachedUnderwritingGuidelines
      originatingProductId
      signedProductId
      isReadyToSign
      schema
      schemaData
      allowOverrideSignFromHope
      signedAt
    }
  }
}
