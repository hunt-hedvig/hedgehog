query GetSwitcherEmails {
  switchableSwitcherEmails {
    id
    member {
      memberId
      signedOn
      firstName
      lastName
      email
    }
    switcherCompany
    queuedAt
    contract {
      id
      currentAgreementId
      masterInception
      status
      contractTypeName
      isTerminated
      terminationDate
    }
    sentAt
    remindedAt
    cancellationDate
    switcherType
    note
  }
}
