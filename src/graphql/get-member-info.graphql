query GetMemberInfo($memberId: ID!) {
  member(id: $memberId) {
    memberId
    email
    phoneNumber
    firstName
    lastName
    birthDate
    personalNumber
    fraudulentStatus
    fraudulentStatusDescription
    status
    signedOn
    createdOn
    contractMarketInfo {
      market
    }
    pickedLocale
  }
}
