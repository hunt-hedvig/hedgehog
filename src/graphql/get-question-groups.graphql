query GetQuestionsGroups {
  questionGroups {
    id
    memberId
    questions {
      id
      messageJsonString
      timestamp
    }
    member {
      memberId
      firstName
      lastName
      contractMarketInfo {
        market
      }
      pickedLocale
      claims(filterByStates: [OPEN, REOPENED]) {
        id
        state
      }
    }
  }
}
