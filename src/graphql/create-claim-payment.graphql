mutation CreateClaimPayment($id: ID!, $payment: ClaimPaymentInput!) {
  createClaimPayment(id: $id, payment: $payment) {
    payments {
      id
      amount
      deductible
      note
      type
      timestamp
      exGratia
      transaction {
        status
      }
      status
    }
    events {
      text
      date
    }
  }
}
